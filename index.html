<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    h1 {
      color: #e63946;
      margin: 20px 0 10px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: #adb5bd;
      color: black;
      right: 40px;
    }

    .hidden {
      display: none;
    }

    .message {
      color: #e63946;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="main">
  <img src="love.jpeg" alt="My Love â¤ï¸">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">â¤ï¸ YES</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<div class="container hidden" id="loveMessage">
  <h1>Yayyy! â¤ï¸</h1>
  <p class="message">
    "I found my forever in you.<br>
    Thank you for being mine."
  </p>
  <p class="message">
    Happy Valentineâ€™s Day, my love ğŸ’•<br>
    Thank you for saying YES ğŸ˜˜
  </p>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const main = document.getElementById("main");
  const loveMessage = document.getElementById("loveMessage");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    main.classList.add("hidden");
    loveMessage.classList.remove("hidden");
  });
</script>

</body>
</html>
